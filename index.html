<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>仮想空間リンクアクセス可能環境チェッカー</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f8f8f8;
    }

    .loader {
      margin: 40px auto;
      width: 60px;
      height: 60px;
      border: 8px solid #ccc;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .blocked {
      color: red;
      font-size: 24px;
    }

    .info {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <p class="info">互換性を確認するためにこのサイトを使用します。</p>
  <div class="loader"></div>

  <script>
    setTimeout(() => {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isLine = ua.toLowerCase().includes("line");
      const isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;

      if (isLine) {
        document.body.innerHTML = `
          <p class="blocked">LINEアプリ内ブラウザではこのページを表示できません。</p>
          <p class="info">Chromeなど標準のブラウザで開いてください。</p>
        `;
      } else if (isIOS) {
        document.body.innerHTML = `
          <p class="blocked">このサイトはiPhoneからのアクセスを制限しています。</p>
        `;
      } else {
        // MediaFire フォルダURLへリダイレクト
        window.location.href = "https://www.mediafire.com/folder/985svm5uxdr0x/%E4%BB%AE%E6%83%B3%E7%A9%BA%E9%96%93";
      }
    }, 3000);
  </script>
</body>
</html>
